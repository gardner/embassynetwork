<ion-view title="Friends">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="message in messages" type="item-text-wrap" href="#/tab/message/{{message.id}}">
        {{message.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
