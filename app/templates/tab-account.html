<ion-view title="Account Settings">
  <ion-content class="has-header">
  <h1>Please select your location</h>
    <form ng-submit="setLocation()">
      <ion-list>
        <ion-item class="radio-icon" ng-repeat="location in locations" type="item-text-wrap">
          <ion-radio ng-model="user.location_id" ng-value="location.id">{{location.name}}</ion-radio>
        </ion-item>
      </ion-list>
      <button class="button button-positive">Set</button>
    </form>
  </ion-content>
</ion-view>
